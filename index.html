<!-- 

This HTML file creates a simple web page for tracking AmazonFlex orders. It includes a form for entering an AWB (Air Waybill) number and selecting a remark from a dropdown list. The page also features a QR code scanner for scanning AWB numbers.

Key Features:
- Materialize CSS framework for styling.
- Custom styles for buttons and text.
- Input fields for AWB and remark.
- Buttons for submitting the form and opening the QR scanner.
- QR scanner popup with HTML5 QR code library.

Styles:
- .container: Adds margin to the top of the container.
- .btn-purple: Custom button style with AmazonFlex color.
- .AmazonFlex-text: Custom text color for AmazonFlex branding.
- #qr-reader-popup: Styles for the QR scanner popup overlay.
- #qr-reader-popup-content: Styles for the QR scanner popup content.
- .qrbox: Styles for the QR code scanning box.
- #close-popup: Styles for the close button in the QR scanner popup.

JavaScript:
- Initializes Materialize select component on DOMContentLoaded.
- submit(): Collects AWB, date, and remark, and displays them in an alert.
- openQRScanner(): Opens the QR scanner popup and starts the QR code scanner.
- closeQRScanner(event): Closes the QR scanner popup and stops the QR code scanner.
- stopEventPropagation(event): Prevents click events on the popup content from closing the popup.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmazonFlex Order Issues</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        .container {
            margin-top: 50px;
        }

        .btn-purple {
            background-color: #FF9900 !important;
        }

        .AmazonFlex-text {
            color: #FF9900 !important;
        }

        #qr-reader-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #qr-reader-popup-content {
            position: relative;
            width: 80%;
            max-width: 400px;
            height: 400px;
            background-color: #000;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .qrbox {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80%;
            transform: translate(-50%, -50%);
            border: 4px solid #FF9900;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 153, 0, 0.5);
            border-radius: 10px;
        }

        #close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #FF9900;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3 class="AmazonFlex-text">AmazonFlex Order Tracker</h3>
        <div class="input-field">
            <input id="awb" type="text" class="validate">
            <label for="awb">AWB</label>
        </div>
        <div class="input-field">
            <select id="remark">
                <option value="" disabled selected>Choose a remark</option>
                <option value="Customer not available">Customer not available</option>
                <option value="Customer refused to accept">Customer refused to accept</option>
                <option value="Cannot locate address">Cannot locate address</option>
            </select>
            <label for="remark">Remark</label>
        </div>
        <div>
            <button class="btn btn-purple" onclick="submit()">Submit</button>
            <button class="btn btn-purple" onclick="openQRScanner()">Scan QR</button>
        </div>

        <!-- QR Scanner Popup -->
        <div id="qr-reader-popup" onclick="closeQRScanner(event)">
            <div id="qr-reader-popup-content" onclick="stopEventPropagation(event)">
                <button id="close-popup" onclick="closeQRScanner()">Ã—</button>
                <div id="qr-reader"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script>
        let html5QrCode = null;

        // Initialize Materialize select component
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('select');
            M.FormSelect.init(elems);
        });

        function submit() {
            const awb = document.getElementById('awb').value;
            const date = new Date().toLocaleString("en-IN", { timeZone: "Asia/Kolkata" });
            const remark = document.getElementById('remark').value;

            alert(`AWB: ${awb}\nDate: ${date}\nRemark: ${remark}`);
        }

        function openQRScanner() {
            const qrReaderPopup = document.getElementById("qr-reader-popup");
            qrReaderPopup.style.display = "flex";

            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("qr-reader");
            }

            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                },
                (decodedText) => {
                    document.getElementById('awb').value = decodedText;
                    alert(`Scanned AWB: ${decodedText}`);
                    closeQRScanner(); // Close the popup after scanning
                },
                (errorMessage) => {
                    console.log("Scanning error:", errorMessage);
                }
            ).catch((err) => {
                console.error("QR Scanner initialization failed:", err);
                alert("Error accessing camera: " + err.message);
            });
        }

        function closeQRScanner(event) {
            const qrReaderPopup = document.getElementById("qr-reader-popup");

            // Close only if clicking outside the content
            if (event && event.target !== qrReaderPopup) return;

            qrReaderPopup.style.display = "none";

            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    html5QrCode = null;
                }).catch((err) => {
                    console.error("QR Scanner stop failed:", err);
                });
            }
        }

        // Prevent click events on the content from closing the popup
        function stopEventPropagation(event) {
            event.stopPropagation();
        }
    </script>
</body>

</html>
