<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmazonFlex Order Issues</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        .container {
            margin-top: 50px;
        }

        .btn-purple {
            background-color: #FF9900 !important;
        }

        .AmazonFlex-text {
            color: #FF9900 !important;
        }

        #qr-reader {
            margin-top: 20px;
            display: none;
            position: relative;
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        #qr-reader video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .qrbox {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80%;
            transform: translate(-50%, -50%);
            border: 4px solid #FF9900;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 153, 0, 0.5);
            border-radius: 10px; /* Match the outer box corners */
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3 class="AmazonFlex-text">AmazonFlex Order Tracker</h3>
        <div class="input-field">
            <input id="awb" type="text" class="validate">
            <label for="awb">AWB</label>
        </div>
        <div class="input-field">
            <input id="date" type="datetime-local" class="validate">
        </div>
        <div class="input-field">
            <select id="remark">
                <option value="" disabled selected>Choose a remark</option>
                <option value="Customer not available">Customer not available</option>
                <option value="Customer refused to accept">Customer refused to accept</option>
                <option value="Cannot locate address">Cannot locate address</option>
            </select>
            <label for="remark">Remark</label>
        </div>
        <div>
            <button class="btn btn-purple" onclick="submit()">Submit</button>
            <button class="btn btn-purple" onclick="toggleQRScanner()">Scan QR</button>
        </div>
        <div id="qr-reader">
            <div class="qrbox"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script>
        let qrReaderVisible = false;
        let html5QrCode = null;

        // Initialize Materialize select component
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('select');
            M.FormSelect.init(elems);
        });

        function submit() {
            const awb = document.getElementById('awb').value;
            const date = document.getElementById('date').value;
            const remark = document.getElementById('remark').value;

            console.log({ awb, date, remark });
        }

        function toggleQRScanner() {
            const qrReaderContainer = document.getElementById("qr-reader");

            if (qrReaderVisible) {
                qrReaderContainer.style.display = "none";
                html5QrCode.stop();
                html5QrCode = null;
            } else {
                qrReaderContainer.style.display = "block";
                initializeQRScanner();
            }

            qrReaderVisible = !qrReaderVisible;
        }

        function initializeQRScanner() {
            const qrReaderContainer = document.getElementById("qr-reader");

            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("qr-reader");
            }

            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 250, height: 200 }, // Match QR box to the visible rectangle
                },
                (decodedText) => {
                    document.getElementById('awb').value = decodedText;
                    alert(`Scanned AWB: ${decodedText}`);
                    toggleQRScanner(); // Stop scanner on success
                },
                (errorMessage) => {
                    console.log("Scanning error:", errorMessage);
                }
            ).catch((err) => {
                console.error("QR Scanner initialization failed:", err);
                alert("Error accessing camera: " + err.message);
            });
        }
    </script>
</body>

</html>
